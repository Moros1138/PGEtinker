        {
            showConsole = (typeof state === "boolean") ? state : !showConsole;

            if(showConsole)

        });

        window.addEventListener("message", (event) =>
        {
            if (typeof event.data !== "object")
                return;

            if (typeof event.data.message !== "string")
                return;

            if (event.data.message === "set-theme") {
                document.querySelector("body").className = event.data.theme;
                return;
            }

            if (event.data.message === "toggle-console") {
                ToggleConsole();
                return;
            }

            if (event.data.message === "show-console") {
                ToggleConsole(event.data.value);
            }
        });
